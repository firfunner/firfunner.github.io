										<script>var htmlDom = document.documentElement;
      var windowWidth = htmlDom.clientWidth;
      var evt = 'onorientationchange' in window
        ? 'orientationchange'
        : 'resize';
      htmlDom.style.fontSize = windowWidth / 7.5 + 'px';
      (function () {
        document.addEventListener('DOMContentLoaded', function () {
          if (!htmlDom.style.fontSize) {
            var htmlDomProtect = document.documentElement;
            var windowWidth = htmlDomProtect.clientWidth;
            if (windowWidth > 480) {
              windowWidth = 480;
            }
            htmlDomProtect.style.fontSize = windowWidth / 7.5 + 'px';
          }
        }, false);
      })();
      window.addEventListener(evt, function () {
        setTimeout(function () {
          var htmlDomProtect = document.documentElement;
          var windowWidth = htmlDomProtect.clientWidth;
          if (windowWidth > 480) {
            windowWidth = 480;
          }
          htmlDomProtect.style.fontSize = windowWidth / 7.5 + 'px';

        }, 200);
      }, false);

      var _hmt = _hmt || [];
      //封装一个简单接口调用
      window.event_report = function (event) {
          try {
              _hmt.push(['_trackEvent', event, 1]);
          } catch (e) {}
      }
      window._loadTimeReport = function (eventName, t) {
          var ts = '';
          var ua = window.navigator.userAgent.toLowerCase();
          if (ua.indexOf('iphone') > -1 || ua.indexOf('ipad') > -1) {
              eventName += '_ios';
          } else if (ua.indexOf('android') > -1) {
              eventName += '_android';
          }
          //上报页面加载时间
          if (t <= 0.5) {
              ts = '_500ms';
          } else if (0.5 < t && t <= 1) {
              ts = '_1s';
          } else if (1 < t && t <= 2) {
              ts = '_2s';
          } else if (2 < t && t <= 3) {
              ts = '_3s';
          } else if (3 < t && t <= 5) {
              ts = '_5s';
          } else if (5 < t && t <= 10) {
              ts = '_10s';
          } else if (t > 10) {
              ts = '_morethan_10s';
          }
          event_report(eventName + ts);
      }</script>

																																																																																																									<div data-v-278683c2="" class="detail_content_info">
																																																																																																										<div data-v-278683c2="" class="detail_mian">
																																																																																																											<div data-v-278683c2="" id="_flag4unlimit">
																																																																																																												<div oncontextmenu="return false" class="image-text-box t2 forbidden-copy">
																																																																																																													<div id="detail_div" class="detail_div">
																																																																																																														<p style="text-indent: 2em;">
																																																																																																															<span style="font-size: 14px; line-height: 1.5;">“丁零零……”又是新的一天。</span>
																																																																																																														</p>
																																																																																																														<p>
																																																																																																															<br>
																																																																																																															</p>
																																																																																																															<p style="text-indent: 2em;">
																																																																																																																<span style="font-size: 14px; line-height: 1.5;">工作差不多一个多月了，我已经习惯早上七点左右起床了。为了节约住宿开支，租住的地方离公司比较远，坐地铁的话，大约需要一个小时，算上“某些不确定因素”耽误的时间，差不多得用一个半钟头去公司。就这样，七点起床，半小时洗漱，再加上一个半钟头的地铁，差不多九点我就可以到公司了。公司并没有要求我们必须几点上班，也不强制打卡，只是建议十点到岗。不过，作为一个新人，我还是想着尽量早到一些，力争能增加几个宝贵的印象分。</span>
																																																																																																															</p>
																																																																																																															<p>
																																																																																																																<br>
																																																																																																																</p>
																																																																																																																<p style="text-indent: 2em;">
																																																																																																																	<span style="font-size: 14px; line-height: 1.5;">在拥挤的北京，地铁可以说是最准时与靠谱的交通工具了。不过，这个大前提是你得先挤得上地铁。我所居住的地方，正好处于住在城郊上班族进入市区的一条主要交通线上，每天上午七点半到八点半，是这条交通线入城方向最拥挤的时候。好不容易挤进了地铁站，排在几米长的队伍的后边，此时看到一辆满载着人的地铁开过来，但基本上没什么人下车，内心多少是带着些崩溃感的。有些排在队伍前边的上班族，会仔细寻找着挤在车里的人与人中间的缝隙，一旦发现了一个手掌宽的缝，或者发现估摸着自己的脚能完全踩在车厢里的机会，就会使把劲，把自己拱进车厢。就这样，看着一个个扭曲的身形被列车送来，又看着一个个更加扭曲的身形被列车送走，内心居然不会觉得怜悯，反而有些小羡慕——至少，他们是上了车的“幸运儿”。要是没有这么多人，我能顺利地挤上地铁，一个小时就可以到达目的地。而由于这骨感的现实，我每天不得不花半个钟头来进行这无谓的等待。</span>
																																																																																																																</p>
																																																																																																																<p>
																																																																																																																	<br>
																																																																																																																	</p>
																																																																																																																	<p style="text-indent: 2em;">
																																																																																																																		<span style="font-size: 14px; line-height: 1.5;">九点左右，到了公司，跟门卫打个招呼之后，我迅速走到自己的工位坐下。环顾一周，只有两三个同事在。然后接一杯水，吃完从楼下小摊买的灌饼，就开始接着读昨天还没有搞明白的代码。</span>
																																																																																																																	</p>
																																																																																																																	<p>
																																																																																																																		<br>
																																																																																																																		</p>
																																																																																																																		<p style="text-indent: 2em;">
																																																																																																																			<span style="font-size: 14px; line-height: 1.5;">十点左右，同事们陆续就位。有时抬头间与某个同事对视了，就马上说声“早”。立刚也来了，刚坐下，就抱怨了两声：“今天地铁人太多了，全北京的人都出来坐地铁了吧！”我没好意思提醒他透过窗户看看外面水泄不通的马路……</span>
																																																																																																																		</p>
																																																																																																																		<p>
																																																																																																																			<br>
																																																																																																																			</p>
																																																																																																																			<p style="text-indent: 2em;">
																																																																																																																				<span style="font-size: 14px; line-height: 1.5;">虽然同事们差不多都到了，不过有那么一段时间，是没有上班的氛围的：有同事刷着新闻，有同事看着股票，有同事逛着论坛，还有我右前方那位，在摆弄自己的小多肉……这样过了十几分钟，节奏逐渐紧张起来，才算是进入到工作的节奏了。</span>
																																																																																																																			</p>
																																																																																																																			<p>
																																																																																																																				<br>
																																																																																																																				</p>
																																																																																																																				<p style="text-indent: 2em;">
																																																																																																																					<span style="font-size: 14px; line-height: 1.5;">一旦进入工作节奏，办公区就会显得特别安静。有时几个产品经理会过来和研发讨论讨论需求，有时几个同事会对某个技术问题有些争论，这才能在办公区听见一些人的嗓音。写代码是我的这些程序员同事的主要工作，但这也不意味着除了写代码他们就没有其他的事要做了，他们还会花更多的时间用在读文档、设计代码结构、进行不断的试验等这些代码以外的附属操作上。此外，参加各种需求评审，或者不断地与产品经理、项目同伴核实实现细节，也会消耗掉他们的“精力值”。这些事情不会带来什么肌体上的疲乏，不过大脑可能会消耗掉比让肌体疲乏多得多的能量。虽然才工作一个月，但我已然感受到了这些。</span>
																																																																																																																				</p>
																																																																																																																				<p>
																																																																																																																					<br>
																																																																																																																					</p>
																																																																																																																					<p style="text-indent: 2em;">
																																																																																																																						<span style="font-size: 14px; line-height: 1.5;">上午的工作时间很短，不久便到了吃饭时间。我所在的办公楼并非A公司的总部，有些基本设施自然就没有跟得上，比如食堂。所以，一到午饭时间，大家就一窝蜂地往外跑，扫荡公司周围的小馆子。在来A公司入职的前几天，我买了不少厨具食材，几顿折腾，终于学会了做饭。在入职后的一段时间，我都是坚持“带饭”上班的。中午大伙都出去吃了，我就在公司专门开辟的“饮食区”，用微波炉加热一下自己带的两道菜和一份米饭，然后迅速吃掉。之所以选择带饭，除节约成本以外，更重要的，还是对社交有一种比较大的抵触感。一想到中午与同事一起出去吃饭，得想话题沟通交流，就有些内心的不适感。不过，我也知道，这一切是躲不掉的。终于，想通了这必须要走的一步，同时也因为自己的惰性（不想做饭了），我加入了一个饭团。</span>
																																																																																																																					</p>
																																																																																																																					<p>
																																																																																																																						<br>
																																																																																																																						</p>
																																																																																																																						<p style="text-indent: 2em;">
																																																																																																																							<span style="font-size: 14px; line-height: 1.5;">至于为什么会加入这个饭团，地理位置应该是比较大的影响因素了。立刚是一个有毅力的“带饭”人，其他周围的同事同属于一个饭团，中午出发前有人看我落了单，也常会叫我一起去，我也就顺势加入了这个饭团。</span>
																																																																																																																						</p>
																																																																																																																						<p>
																																																																																																																							<br>
																																																																																																																							</p>
																																																																																																																							<p style="text-indent: 2em;">
																																																																																																																								<span style="font-size: 14px; line-height: 1.5;">饭团算上我一共八个人，从正式行政层级上来看，大家都是一个组的，但从项目的角度来说，大伙又分散在四个不同的项目中。加入饭团第一天，一个微胖一些、穿着冲锋衣、与我差不多身高的同事主动找到我，问了我好多像“你从哪毕业的”“之前做什么的”“为什么没带饭了”之类的问题，我讲到之前在研究院做的事，他还会顺势追问几句。我呢，人生地不熟，再加上没什么沟通技巧，只是问什么就答什么。他叫冷烨，有五年职场经验，在A公司工作两年了。“那你做饭一定很好吃吧？”“还好还好。”“哦，那挺好。”一问一答的模式，再加上一个不会主动发话题的回答者，几个回合下来，就偃旗息鼓了。蛮尴尬的。虽然对于这样的对话已经习以为常，但感觉总归是一个好现象，开局不太完美，不过算是开始了，慢慢熟悉吧。</span>
																																																																																																																							</p>
																																																																																																																							<p>
																																																																																																																								<br>
																																																																																																																								</p>
																																																																																																																								<p style="text-indent: 2em;">
																																																																																																																									<span style="font-size: 14px; line-height: 1.5;">饭团里有两个女生，一个是之前我偷偷调侃过的许楠；另一个女生，个子特别小，显得特别可爱，名叫惟爱。她们一起慢悠悠走着，聊着一些生活小技能、周末去哪玩之类的话题。走在最前面的有两个同事，看上去有三十大几，很兴奋地聊着什么，不经意间瞅到了其中一个人手机上的红方块和绿方块，猜着他们应该是在聊股票了。冷烨给我简单地做了介绍，一个叫乎克，另一个叫俊崖，他们都有六七年的工作经历了。还有两位，一个是在侃侃而谈昨天的互联网巨头B公司收购某团购网站的大棋局，另一个则是若有所思，有时接上一句，更多时候，则是一言不发，看起来很认真地听着。冷烨告诉我，这个话比较多的叫问生，这个不怎么说话的叫颂勇，工作都不到三年。</span>
																																																																																																																								</p>
																																																																																																																								<p>
																																																																																																																									<br>
																																																																																																																									</p>
																																																																																																																									<p style="text-indent: 2em;">
																																																																																																																										<span style="font-size: 14px; line-height: 1.5;">饭点时候，小馆子里很是热闹，不过好在人们吃得也比较快，我们很快就落座了。落座点完饭，只见几个人齐刷刷拿起了手机，本想主动突破一下，找些话题的我，为了不显得不合群，也只好拿起手机。有时，乎克会不禁再与俊崖聊上几句关于某支潜力股的具体走势，许楠也会不经意地讲些她刚看到的段子……我心不在意地瞅着手机，心里想着是不是要学些股票知识，造些话题聊聊。</span>
																																																																																																																									</p>
																																																																																																																									<p>
																																																																																																																										<br>
																																																																																																																										</p>
																																																																																																																										<p style="text-indent: 2em;">
																																																																																																																											<span style="font-size: 14px; line-height: 1.5;">午饭过后，园区里到处都是遛弯的男男女女，他们七个也是要去小逛一圈的，我决定还是先回去了，这次的理由不是“社交恐惧”了，而是一个从小养成的习惯——午休。那张椅子，躺着还是蛮舒服的。</span>
																																																																																																																										</p>
																																																																																																																										<p>
																																																																																																																											<br>
																																																																																																																											</p>
																																																																																																																											<p style="text-indent: 2em;">
																																																																																																																												<span style="font-size: 14px; line-height: 1.5;">简短的一段午休以后，是一大段的工作时间。很多同事都会选择在上午的时候设计实现逻辑和模块布局，而把专心写代码的时间放在下午。上午的时间不多，按照最为普遍的情况，最多过两个小时就会进入吃饭时间，如果把写代码放在上午，两小时之内写不完这段代码，就不得不放在下午去写，中间就会有一个间断。据我观察，大多数程序员是比较讨厌在写代码的时候被中断的，不管是什么原因。写代码时，大脑在高速运转，从敲下第一行代码开始，接下来的时间就被分成了几个阶段，在每个阶段里，程序员都会用符合自己思维的方式在脑子里搭下一个个看不到的逻辑模块和结构，这些逻辑模块和结构在下一个时间阶段里会被直接用到，同时，要完成的功能的整体架构，也是会被程序员牢牢记在大脑中。如果此时中断了手里的工作，去吃个饭；或者，被某些人打断，问了个问题……那么，当前这个时间段的东西（很有可能包括之前时间段所建立起的逻辑基础）全都土崩瓦解。要再厘清楚整个脉络，得往前倒好几步，甚至得从头开始。有些程序员在下午这段宝贵的整块时间内，不看钉钉，不看邮件，同时在个性签名里写上“下午X点到X点专心写代码”。也正因如此，或许你什么都没有做错，只是因为多和他们说了一句话，他们就会显得有些不高兴。被打断思路的这种难受，程序员可以说懂得痛彻心扉。有时，你会看到一些程序员，在写代码中间，停顿一会儿，伸个懒腰，或者很闲适地打个水，拨弄两下手机，再或者出去抽根烟，买杯咖啡什么的，那么他很可能是搞定了某个重要的阶段性任务，或是完成了一个模块的开发，或者做好一条琢磨已久的处理流。不过这也只是一个小憩，接下来，还有同样需要集中注意力的时间等着他们。</span>
																																																																																																																											</p>
																																																																																																																											<p>
																																																																																																																												<br>
																																																																																																																												</p>
																																																																																																																												<p style="text-indent: 2em;">
																																																																																																																													<span style="font-size: 14px; line-height: 1.5;">晚上六点过后，有些同事起身拉帮结伙开始往公司外走。刚来公司前几天闹出的乌龙还历历在目，现在我知道，他们只是去吃晚饭去了。他们中的大多数，还是会回来的。其实有些同事也是会直接下班走人的，不过他们大多数会离开得比较晚一些，反正，不会像我第一天那样，六点多抄起包就走人。</span>
																																																																																																																												</p>
																																																																																																																												<p>
																																																																																																																													<br>
																																																																																																																													</p>
																																																																																																																													<p style="text-indent: 2em;">
																																																																																																																														<span style="font-size: 14px; line-height: 1.5;">晚上又是一段大块的时间，而且，比下午那段时间更宝贵的是，这段时间几乎没有什么人打扰，可以更专心地写代码。所以，很多人都选择加班。这个“很多人”究竟有多少……嗯，不少……有段时间我特别想知道，是不是所有加班的同事都在写代码，为此还在几个办公区转了好几圈，发现加班做什么的都有：有在写代码的，有开会接着讨论问题的，有在看各种文档的，有利用这段时间学习的。A公司虽说是大公司，不过自己的事情，还是得靠自己。有了之前的教训，我也习惯了所谓的“加班”的节奏。要学习的东西有很多，与其在家过目，不如在公司环境的感染下专注完成。嗯，也显得合群一些……</span>
																																																																																																																													</p>
																																																																																																																													<p>
																																																																																																																														<br>
																																																																																																																														</p>
																																																																																																																														<p style="text-indent: 2em;">
																																																																																																																															<span style="font-size: 14px; line-height: 1.5;">脑力劳动有时比体力劳动更累。之前想着晚上回家可以拓展些业余爱好，可是真进入了工作的节奏，每天回家就只有疲惫，只想躺着，刷刷无聊的社交APP，或者打打游戏……之前业余生活的宏伟蓝图？呵呵。咦，找到了没有继续带饭的另一个理由了……</span>
																																																																																																																														</p>
																																																																																																																														<p>
																																																																																																																															<br>
																																																																																																																															</p>
																																																																																																																															<p style="text-indent: 2em;">
																																																																																																																																<span style="font-size: 14px; line-height: 1.5;">有了接手的项目，渐渐习惯了工作的环境与内容，立刚也逐渐放手，让我自己去发展。只是一直以来，我总认为自己是一个学习者，而不是一个能解决问题的开发者。我需要一个机会，来完成一个自我认知身份的转变。好在没等多久，机会就来了。</span>
																																																																																																																															</p>
																																																																																																																															<p>
																																																																																																																																<br>
																																																																																																																																</p>
